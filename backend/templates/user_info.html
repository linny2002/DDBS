<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ up.upname }}'s Channel</title>
<base href="/">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="" />
<meta name="keywords" content="" />
<link rel="icon" href="static/images/sv2.png">
<link rel="stylesheet" type="text/css" href="static/css/animate.css">
<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="static/css/fontello.css">
<link rel="stylesheet" type="text/css" href="static/css/fontello-codes.css">
<link rel="stylesheet" type="text/css" href="static/css/thumbs-embedded.css">
<link rel="stylesheet" type="text/css" href="static/css/style.css">
<link rel="stylesheet" type="text/css" href="static/css/responsive.css">
<link rel="stylesheet" type="text/css" href="static/css/color.css">
</head>
<body>

<div class="wrapper">


	<header style="background-color:white; position: sticky; top: 0; z-index:100;">
		<div class="top_bar">
			<div class="container">
				<div class="top_header_content">
					<div class="menu_logo">
                        <a href="">
                            <h3>HomePage</h3>
                        </a>
                    </div><!--menu_logo end-->
					<div class="search_form">
						<form action="http://127.0.0.1:8000/search/" method="get">
							<input type="text" name="search" placeholder="Search Videos" maxlength="50">
							<button type="submit">
								<i class="icon-search"></i>
							</button>
						</form>
					</div><!--search_form end-->
					<div class="clearfix"></div>
				</div><!--top_header_content end-->
			</div>
		</div><!--header_content end-->
	</header><!--header end-->


	<section class="channel-cover">
		<img src="images/resources/channel-banner.jpg" alt="">
	</section><!--channel-cover end-->

	<section class="videso_section">
		<div class="info-pr-sec">
			<div class="container">
				<div class="vcp_inf cr">
					<span class="vc_hd" style="width: 100px; height: 100px">
						<img src={{ up.headportrait }} alt="">
					</span>
					<div class="vc_info pr">
						<h4>{{ up.upname }}</h4>
						<span>{{ up.fansnum }} subscribers</span>
                        <br>
                        <span>{{ up.upintro }}</span>
					</div>
				</div><!--vcp_inf end-->
				<div class="clearfix"></div>
			</div>
		</div><!--info-pr-sec end-->
		<div class="tab-content p-0" id="myTabContent">
		  	<div class="tab-pane fade show active" id="vvideo_tabz" role="tabpanel" aria-labelledby="videos_taab">
		  		<div class="videso_tb_details">
		  			<div class="container">
			  			<div class="vidz_sec">
							<h3>Uploads</h3>
							<div class="clearfix"></div>
							<div class="vidz_list">
								<div class="row">
                                    {% for video in videos %}
									<div class="col-lg-3 col-md-3 col-sm-6 col-6 full_wdth">
										<div class="videoo">
											<div class="vid_thumbainl">
												<a href={{ video.video_href }} title="" target="_blank">
													<img src={{ video.vcoverpic }} alt="">
													<span class="watch_later">
														<i class="icon-watch_later_fill"></i>
													</span>
												</a>	
											</div><!--vid_thumbnail end-->
											<div class="video_info">
												<h3><a href={{ video.video_href }} title="" target="_blank">{{ video.title }}</a></h3>
												<span>{{ video.play }}播放 &nbsp<small class="posted_dt">{{ video.uploadtime }}</small></span>
											</div>
										</div><!--videoo end-->
									</div>
                                    {% endfor %}
								</div>
							</div><!--vidz_list end-->
						</div><!--vidz_videos end-->
					</div>
		  		</div><!--videso_tb_details end-->
		  	</div>
		</div>
	</section><!--Featured Videos end-->

	<section class="more_items_sec text-center">
	</section><!--more_items_sec end-->


</div><!--wrapper end-->



<script src="static/js/jquery.min.js"></script>
<script src="static/js/popper.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/script.js"></script>


</body>
</html>
